 
 <div id="my-dialog" style="">
        <div class="bg-shade"  ></div>
        <div class="dialog-wrap" onclick='document.querySelector("#my-dialog").style.cssText="display:none"'>
            <div id="dialog-con" class="dislog-con">
                <div class="close" onclick="this.parentNode.parentNode.parentNode.style.display='none';">关闭</div>

				</div>
            </div>
        </div>
    </div>
    <style type="text/css">
    .bg-shade {
        position: fixed;
        _position: absolute;
        z-index: 998;
        top: 0px;
        left: 0px;
        width: 100%;
        _width: expression(document.documentElement.scrollWidth);
        height: 100%;
        _height: expression(document.documentElement.scrollHeight);
        background: rgba(0, 0, 0, 0.8);
        filter: alpha(opacity=50)
    }
    .dialog-wrap {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -moz-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -moz-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        position: fixed;
        z-index: 999;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px
    }
    .dialog-wrap .dislog-con {
        max-width: 90%;
        background: #fff;
        padding: 30px 20px 10px 20px;
        font-size: 14px;
        position: relative;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .dialog-wrap .dislog-con .close {
        position: absolute;
        right: 5px;
        top: 0px;
        display: block;
        width: 30px;
        height: 30px;
        line-height: 30px;
        cursor: pointer
    }
	#dialog-container {
        width: 500px;
    }
    #dialog-container img {
        max-width: 100%;
    }
    </style>
